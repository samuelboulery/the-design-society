  <title>The Design Society</title>
  <script>
    // Détection des crawlers et des IA, en excluant Google
    const userAgent = navigator.userAgent.toLowerCase();
    const isGoogleBot = /googlebot/i.test(userAgent);
    const isOtherBot = /bot|crawler|spider|crawling|ai|gpt|chatgpt|claude|anthropic/i.test(userAgent) && !isGoogleBot;
    
    if (isOtherBot) {
      // Redirection vers une page d'erreur ou affichage d'un message
      document.body.innerHTML = '<div style="text-align: center; padding: 50px;"><h1>Accès non autorisé</h1><p>Les robots et les IA ne sont pas autorisés sur ce site.</p></div>';
    }
  </script>
</head>

    Tous droits réservés - The (not so secret) Design Society - <span id="currentYear"></span>
  </footer>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>

</body>
