<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès refusé - The Design Society</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 32rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #dc2626;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .home-link {
            color: #2563eb;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 - Accès refusé</h1>
        <p>Désolé, l'accès à cette ressource n'est pas autorisé.</p>
        <p>Si vous pensez qu'il s'agit d'une erreur, veuillez contacter l'administrateur du site.</p>
        <a href="/" class="home-link">Retour à l'accueil</a>
    </div>
</body>
</html>
